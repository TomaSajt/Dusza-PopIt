name: dotnet package

on: [push]

jobs:
  build:

    runs-on: windows-latest
    steps:
    
      - uses: actions/checkout@v2

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0'
      - name: Install dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore --output "BuildResults"
        
      - name: Publish
        run: dotnet publish -r win-x64 -c Release --self-contained --output "PublishResults"

      - name: Upload build results
        uses: actions/upload-artifact@v2
        with:
          name: dotnet-build-results
          path: BuildResults

      - name: Upload publish results
        uses: actions/upload-artifact@v2
        with:
          name: dotnet-publish-results
          path: PublishResults
        if: ${{ always() }}
