name: dotnet package

on: [push]

jobs:
  build:

    runs-on: windows-latest
    steps:
    
      - uses: actions/checkout@v2

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0'
      - name: Install dependencies
        run: dotnet restore
        
      - name: Publish
        run: dotnet publish -c Release --output "Publish"
        
      - name: Publish SC
        run: dotnet publish -c Release --self-contained --output "PublishSC"
        
      - name: Upload publish results
        uses: actions/upload-artifact@v2
        with:
          name: PopIt.exe
          path: Publish/PopIt.exe

      - name: Upload publish sc results
        uses: actions/upload-artifact@v2
        with:
          name: PopIt-SC.exe
          path: PublishSC/PopIt.exe
    
        if: ${{ always() }}
